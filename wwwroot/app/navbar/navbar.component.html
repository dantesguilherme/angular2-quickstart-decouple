<nav class="navbar navbar-inverse navbar-fixed-top">

  <div class="container-fluid">
    <div class="navbar-header">
      <button (click)="isCollapsed = !isCollapsed" type="button" class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">{{menuIcon}}</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
      <a (click)="isCollapsed = true" class="navbar-brand" [routerLink]="[brandMenu.path]">{{brandMenu.title}}</a>
    </div>
    <div id="navbar" class="navbar-collapse" [attr.aria-expanded]="!isCollapsed" [ngClass]="{collapse: isCollapsed}">
      <ul class="nav navbar-nav">
        <li (click)="isCollapsed = true" *ngFor="let menuItem of menuItemsLEFT" class="nav-item" routerLinkActive="active">
          <a class="nav-item nav-link" [routerLink]="[menuItem.path]" routerLinkActive="active">{{menuItem.title}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li (click)="isCollapsed = true" *ngFor="let menuItem of menuItemsRIGHT" class="nav-item" routerLinkActive="active">
          <a class="nav-item nav-link" [routerLink]="[menuItem.path]" routerLinkActive="active">{{menuItem.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
